  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <script src="js/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/radar.js"></script>
  <script src="js/tree.js"></script>
  <script src="js/modernizr.custom.js"></script>
  <script src="js/firebasejs/firebase-app.js"></script>
  <script src="js/firebasejs/firebase-auth.js"></script>
  <script src="js/firebasejs/firebase-database.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Titillium+Web:200,200i,300,300i,400,400i,600,600i,700,700i,900">

  <link rel="stylesheet" type="text/css" href="css/animations.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/icon.css">
</head>

<body cz-shortcut-listen="true">
  <!-- HEADER -->
  <div class="codrops-top clearfix">
    <span class="left" id="go-to-planning" data-animation="2">
      <span class="icon-left" id="go-to-planning-icon"></span>
      Back
    </span>
    <span class="right" id="go-to-training" data-animation="1">
      Summary
      <span class="icon-right"></span>
    </span>
  </div>

  <!-- SIDEBAR -->
  <div id="sidebar" class="right">
    <div class="description">Added exercises to current session</div>
    <ul id="selected-exercises"></ul>
    <div class="saveForm">
      <input type="text" class="input-text" id="training-name" placeholder="Training Name"></input>
      <button id="saveBtn" value="Save">Save</button>
    </div>
  </div>

  <!-- HOME PAGE -->
  <div id="pt-main" class="pt-perspective">
    <div class="pt-page pt-page-1">
      <div class="logo-img"></div>
      <div class="container">
        <!-- search bar -->
        <div id="searchCont">
          <input type="text" class="input-text" id="searchbar" placeholder="Search for a skill or exercise"></input>
          <button id="searchBtn" value="Search">Search</button>
        </div>
        <!-- list of trainings -->
        <div id="trainingListCont">
          <h3>My Trainings</h3>
          <ul id="trainings-list"></ul>
        </div>

        <!-- list of related words -->
        <div id="searchResultsCont">
          <a class="text-left" id="go-to-mytrainings"><span class="icon-left"></span>Back to My Trainings</a>
          <ul id="search-results"></ul>
        </div>

        <!-- tree -->
        <div id="treeCont"></div>
      </div>
    </div>

    <!-- TRAINING PAGE -->
    <div class="pt-page pt-page-2">
      <div class="container" id="training-page">
        <h3>Summary of Training Session</h3>
        <div id="training-chart" class="clearfix"></div>
        <div id="training-filters-cont">
          <ul id="training-filters-list">
          </ul>
        </div>
      </div>
    </div>

    <!-- EXERCISE PAGE -->
    <div class="pt-page pt-page-3">
      <div class="container" id="exercise-page">
        <h3 id="exercise-name"></h3>
        <div class="video-cont">
          <div class="video-column" id="video_1">
            <div class="video-frame">
              <iframe width="100%" height="100%" alt="Video preview" id="video1"></iframe>
            </div>
            <ul class="video-filters-list" id="video-filters-list-1"></ul>
          </div>
          <div class="video-column" id="video_2">
            <div class="video-frame">
              <iframe width="100%" height="100%" alt="Video preview" id="video2"></iframe>
            </div>
            <ul class="video-filters-list" id="video-filters-list-2"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/database.js"></script>
  <script src="js/trainings.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pagetransitions.js"></script>

</body>
</html>
